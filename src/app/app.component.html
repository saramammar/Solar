<div class="app-parent">
  Consumption: <input [(ngModel)]="consumption" [ngModelOptions]="{ updateOn: 'blur'}" />
  Generation: <input [(ngModel)]="generation" [ngModelOptions]="{ updateOn: 'blur'}" /> 
</div>

<app-bubbles [consumptionValue]="consumption"
             [generationValue]="generation"></app-bubbles>
